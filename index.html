<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div>
            <input class="inpt" type="text">
        </div>
        <div>
            <button class="btn1">C</button>
        </div>
        <div>
            <button class="btn2">7</button>
            <button class="btn2">8</button>
            <button class="btn2">9</button>
            <button class="btn2">X</button>
        </div>
        <div>
            <button class="btn2">4</button>
            <button class="btn2">5</button>
            <button class="btn2">6</button>
            <button class="btn2">-</button>
            
        </div>
        <div>
            <button class="btn2">1</button>
            <button class="btn2">2</button>
            <button class="btn2">3</button>
            <button class="btn2">+</button>
        </div>
        <div>
            <button class="btnhalf">0</button>
            <button class="btnhalf">=</button>
            
        </div>

    </div>
</body>
<script src="app.js"></script>
</html>
